version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    container_name: schedule-coordinator-frontend
    ports:
      - "3000:3000"
    volumes:
      - .:/workspace
      - /workspace/node_modules
    environment:
      REACT_APP_BACKEND_URL: ${REACT_APP_BACKEND_URL:-http://localhost:8000}
      REACT_APP_GOOGLE_CLIENT_ID: ${REACT_APP_GOOGLE_CLIENT_ID:-}
      NODE_ENV: development
    depends_on:
      - backend
    networks:
      - dev-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: schedule-coordinator-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      DATABASE_URL: mysql+mysqlconnector://devuser:devpass123@db:3306/calendar_db
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: devuser
      DB_PASSWORD: devpass123
      DB_NAME: calendar_db
      SECRET_KEY: super-secret-dev-key
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI:-http://localhost:8000/google/callback}
      LINE_CHANNEL_SECRET: ${LINE_CHANNEL_SECRET:-}
      LINE_CHANNEL_ACCESS_TOKEN: ${LINE_CHANNEL_ACCESS_TOKEN:-}
      BOT_MENTION: ${BOT_MENTION:-}
      FRONTEND_BASE_URL: ${FRONTEND_BASE_URL:-http://localhost:3000}
      LIFF_ID: ${LIFF_ID:-}
      HOTPEPPER_API_KEY: ${HOTPEPPER_API_KEY:-}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - dev-network
    command: poetry run uvicorn main:app --reload --host 0.0.0.0 --port 8000

  db:
    image: mysql:8.0
    container_name: schedule-coordinator-db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root_devpass
      MYSQL_DATABASE: calendar_db
      MYSQL_USER: devuser
      MYSQL_PASSWORD: devpass123
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-udevuser", "-pdevpass123"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dev-network

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: schedule-coordinator-phpmyadmin
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_USER: devuser
      PMA_PASSWORD: devpass123
      PMA_ROOT_PASSWORD: root_devpass
    depends_on:
      - db
    networks:
      - dev-network

volumes:
  db_data:
    driver: local

networks:
  dev-network:
    driver: bridge
